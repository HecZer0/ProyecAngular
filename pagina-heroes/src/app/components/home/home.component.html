<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://img2.rtve.es/i/?w=1600&i=1442912677842.jpg" alt="Spiderman" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://www.dc.com/sites/default/files/Char_Gallery_Flash_758_6055049612af35.61135649.jpg" alt="Flash" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://e.rpp-noticias.io/normal/2020/06/30/080708_964104.jpg" alt="Ghost Rider" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://i.blogs.es/ee2a82/screenshot_1276/450_1000.webp" alt="Wolverine" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://www.enter.co/wp-content/uploads/2021/04/Invincible-robert-kirkman-comic-reading-order-768x432.jpg" alt="Invencible" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_1440x810/public/media/image/2017/02/nightwing-quien-es-heroe-nueva-pelicula-warner-dc.jpg?itok=StTp1jP2" alt="Nightwing" class="d-block w-100">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>
